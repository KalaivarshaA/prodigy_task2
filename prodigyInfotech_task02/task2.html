<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Welcome to the Stopwatch</h1>
      <h2>Time is a valuable thing, make the most of it!</h2>
      <div class="stopwatch-container">
        <h1 id="stopwatch">00:00:00</h1>
        <div class="buttons">
          <button id="start-btn" onclick="startStopwatch()">Start</button>
          <button id="pause-btn" onclick="pauseStopwatch()">Pause</button>
          <button id="reset-btn" onclick="resetStopwatch()">Reset</button>
          <button id="lap-btn" onclick="recordLap()">Lap</button>
        </div>
        <ul id="lap-times"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
